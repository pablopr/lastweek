
<wicket:panel>
        <div class="filter-box" >
        	
        	<div wicket:id="uploadImageAjax"></div>
        	
        	<div wicket:id="fileListDiv">
		      <h4>Fotos subidas hasta ahora:</h4>
		      <table>
		        <tr wicket:id="fileList">
		        	 <td><img wicket:id="image"></img></td>
		            <td width="200"><span wicket:id="file">(file)</span></td>
		            <td><a href="#" wicket:id="delete">borrar imagen</a></td>
		        </tr>
		      </table>
		    </div>
        	
			<form wicket:id="descriptionForm">
			    <span>Detalles del anuncio</span> <br />
			    <label for="price"> <wicket:message key="descriptionpanel.form.price"/></label>
				<input id="price" type="text" wicket:id="price" /><br />
				<label for="title"><wicket:message key="descriptionpanel.form.title"/></label>
				<input id="title" type="text" wicket:id="title" /><br />
				<label for="description"><wicket:message key="descriptionpanel.form.description"/></label> <br />
				<textarea  wicket:id="description"></textarea><br />					        
		        <div>
					<a href="#" wicket:id="submitLink">siguiente paso</a>
				</div>
			</form>
			
			
   		</div>
	
</wicket:panel>
