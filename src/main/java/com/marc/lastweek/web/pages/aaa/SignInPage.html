<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>
    <div id="centeredForm">
    <h2><center>Login</center></h2>
    
    <div wicket:id="feedbackPanel" class="feedbackPanel"></div>
    
    <form wicket:id="signinForm">
    <table>
        <tr>
            <td>Usuario</td>
            <td><input wicket:id="loginInput" type="text" style="width:200px"/></td>
        </tr>
        <tr>
            <td>Contrase&ntilde;a</td>
            <td><input wicket:id="passwordInput" type="password" style="width:200px" /></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td align="right"><input type="submit" value="Entrar" class="button"/></td>
        </tr>

    </table>
    </form>
    </div>

</wicket:extend>

</body>
</html>
