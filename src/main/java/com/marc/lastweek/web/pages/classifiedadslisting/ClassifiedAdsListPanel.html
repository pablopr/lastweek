<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:panel>
    <div class="classified-ads-list">
    	<div wicket:id="classifiedListBox">
			<ul>
				<li wicket:id="classifiedAdsList" class="classified-ad-summary">
				
					<div class="classified-ad-image"></div>
					<div class="classified-ad-body">
						<div class="classified-ad-main">
							<div class="classified-ad-title" wicket:id="classifiedAdTitle">[title]</div>
							<div class="classified-ad-date" wicket:id="classifiedAdPublicationDate">[date]</div>
							<div class="classified-ad-desc" wicket:id="classifiedAdDescription">[description]</div>
						</div>
						<div class="classified-ad-right">
							<div class="classified-ad-price"><span wicket:id="classifiedAdPrice">[price]</span> &euro;</div>
							<div class="classified-ad-details"><a wicket:id="classifiedAdLink" href="#">detalles</a></div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="pagination" wicket:id="paginationLinks">
			<table cellspacing="0" cellpadding="0">
				<tr>
					<td class="no-pagination-small"></td>
					<td class="pagination-link"><a wicket:id="onepagebackward" href="#">&lt; Pag. Anterior</a></td>
					<td class="no-pagination-small"></td>
					<td class="pagination-link"><a wicket:id="onepageforward" href="#">Pag. Siguiente &gt;</a></td>
					<td class="no-pagination-big"></td>
				</tr>
			</table>
    	</div>
    	<div wicket:id="noResults">
        	<span>No hay resultados para esta secci&oacute;n</span>
    	</div>
		
	</div>
</wicket:panel>

</body>
</html>
