<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>
    
    <div id="left-box">
    
	    <div id="central-col">
 		    <div wicket:id="filterParameters"/>
	    	<div wicket:id="classifiedAdsPanel"/>
	    	<div wicket:id="recommendedClassifiedAdsPanel"/>
	    </div>
	    <div id="left-col">
	    	<div class="filter-box" wicket:id="subcategoriesDiv">
	    		<ul>
	    			<li wicket:id="subcategoriesList">
	    				<a wicket:id="subcategoryLink" href="">
	    					<span wicket:id="subcategoryName">
	    						[Subcategory]
	    					</span>
	    				</a>
	    			</li>
	    		</ul>
	    	</div>
	    
	    	<div class="filter-box" wicket:id="categoriesDiv">
	    		<ul>
	    			<li wicket:id="categoriesList">
	    				<a wicket:id="categoryLink" href="">
	    					<span wicket:id="categoryName">
	    						[Category]
	    					</span>
	    				</a>
	    			</li>
	    		</ul>
	    	</div>
    	</div>
	</div>
    
     <div id="right-col" >
        <div wicket:id="createNewAd"/>
        <div class="filter-box" wicket:id="provincesDiv">
            <ul>
                <li wicket:id="provincesList" class="left-column">
                    <a wicket:id="provinceLink" href="">
                        <span wicket:id="provinceName">
                            [Province]
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
</wicket:extend>

</body>
</html>
