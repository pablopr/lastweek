<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>
	<div wicket:id="searchBox"/>
	<div wicket:id="classifiedAdsPanel"></div>
	<div wicket:id="subcategoriesDiv">
		<ul>
			<li wicket:id="subcategoriesList">
				<a wicket:id="subcategoryLink" href="">
					<span wicket:id="subcategoryName">
						[Subcategory]
					</span>
				</a>
			</li>
		</ul>
	</div>
	<div wicket:id="provincesDiv">
		<ul>
			<li wicket:id="provincesList">
				<a wicket:id="provinceLink" href="">
					<span wicket:id="provinceName">
						[Province]
					</span>
				</a>
			</li>
		</ul>
	</div>
	<div wicket:id="categoriesDiv">
		<ul>
			<li wicket:id="categoriesList">
				<a wicket:id="categoryLink" href="">
					<span wicket:id="categoryName">
						[Category]
					</span>
				</a>
			</li>
		</ul>
	</div>
</wicket:extend>

</body>
</html>
