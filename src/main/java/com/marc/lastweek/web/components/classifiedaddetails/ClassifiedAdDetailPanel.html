<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<div class="classified-ad-details-main">
		<div class="classified-ad-details-titlebar">
			<div class="classified-ad-details-title" wicket:id="classifiedAdTitle"/>
			<div class="classified-ad-details-date">
				<wicket:message key="classifiedAdDetails.publishedFrom"/>
				<span wicket:id="classifiedAdPublicationDate"/>
				<wicket:message key="classifiedAdDetails.days"/>
			</div>
		</div>
		<div class="classified-ad-details-summary">
			<div class="classified-ad-details-summary-table">
				<table>
					<tr>
						<td>
							<div class="classified-ad-details-summary-label">
								<wicket:message key="classifiedAdDetails.price"/>
							</div>
						</td>
						<td class="classified-ad-details-summary-detail">
							<div class="classified-ad-details-summary-value">
								<span wicket:id="classifiedAdPrice"/>&nbsp;&euro;
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="classified-ad-details-summary-label">
								<wicket:message key="classifiedAdDetails.province"/>
							</div>
						</td>
						<td class="classified-ad-details-summary-detail">
							<div class="classified-ad-details-summary-value">
								<span wicket:id="provinceName"/>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="classified-ad-details-summary-label">
								<wicket:message key="classifiedAdDetails.category"/>
							</div>
						</td>
						<td class="classified-ad-details-summary-detail">
							<div class="classified-ad-details-summary-value">
								<span wicket:id="categoryName"/>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="classified-ad-details-summary-label" wocket:id="classifiedAdCategoryLabel">
								<wicket:message key="classifiedAdDetails.subcategory"/>
							</div>
						</td>
						<td class="classified-ad-details-summary-detail">
							<div class="classified-ad-details-summary-value">
								<span wicket:id="subcategoryName"/>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div class="classified-ad-details-image">
<!--				<img alt="jaja" src="http://img.ebayanuncios.es/25/45/254530b3262479d18a152de4aa23628e_big.jpg"/>-->
				<div wicket:id="gallery"/>
				
			</div>
		</div>
		<div>
			<div class="classified-ad-details-menu-description-header">
				<a wicket:id="classifiedAdDescriptionLink" href="">
					<wicket:message key="classifiedAdDetails.description"/>
				</a>
			</div>
		</div>
		<div class="classified-ad-details-menu-description">
			<div wicket:id="classifiedAdDescription"/>
		</div>
		<div>
			<div class="classified-ad-details-menu-contact-header"> 
				<a wicket:id="classifiedAdContactLink" href="#">
					<wicket:message key="classifiedAdDetails.contact"/>
				</a>
			</div>
		</div>
		<div class="classified-ad-details-menu-contact">
			<div class="classified-ad-details-username">
				<wicket:message key="classifiedAdDetails.user"/>:
				<span wicket:id="userDataName"/>
			</div>
			<div class="classified-ad-details-contact">
				<div class="slider">
					<a href="#" class="show-button">Enviar mensaje</a>
					<div class="hidden">
						<div class="classified-ad-details-contact-panel" wicket:id="contactPanel"/>
					</div>
				</div>
			</div>
		</div>
		<div class="classified-ad-details-links">
			<div class="classified-ad-details-source">
				<a wicket:id="classifiedAdSourceLink" href="">
					<wicket:message key="classifiedAdDetails.source"/> 
					<span wicket:id="classifiedAdSource"/> <br/>
				</a>
			</div>
			<div class="classified-ad-details-fav">
				<a wicket:id="addToFavoritesLink" href="#">A&ntilde;adir a Favoritos</a>
			</div>
			<div class="classified-ad-details-flag">
				<a wicket:id="flagClassifiedAdLink" href="">
					<span wicket:id="flagClassifiedAdSpan">
						[Marcar anuncio como inapropiado]
					</span>
				</a>
			</div>
		</div>
	</div>
</wicket:panel>
</body>
</html>
